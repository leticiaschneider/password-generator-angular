<div class="container w-27rem">
    <div class="flex justify-content-between p-3
     bg-primary-300 border-round">
        {{ passwordText }}
        <img class="cursor-pointer" src="../../assets/icons/copy_icon.svg">
    </div>

    <form class="mt-3 mx-2" novalidate>
        <div class="w-full my-3">
            <div class="flex justify-content-between my-1">
                <label for="email1" class="block text-900 font-medium mb-2">Password Length</label>
                <span>{{value}}</span>
            </div>
            <p-slider [(ngModel)]="value" styleClass="w-full" [ngModelOptions]="{standalone: true}"/>
        </div>

        <div class="flex justify-content-between my-1">
            <label for="email1" class="block text-900 font-medium mb-2">Include uppercase letters</label>
            <p-checkbox [(ngModel)]="checked" [binary]="true" [ngModelOptions]="{standalone: true}" inputId="binary" />
        </div>

        <div class="flex justify-content-between my-1">
            <label for="email1" class="block text-900 font-medium mb-2">Include lowercase letters</label>
            <p-checkbox [(ngModel)]="checked" [binary]="true" [ngModelOptions]="{standalone: true}" inputId="binary" />
        </div>

        <div class="flex justify-content-between my-1">
            <label for="email1" class="block text-900 font-medium mb-2">Include numbers</label>
            <p-checkbox [(ngModel)]="checked" [binary]="true" [ngModelOptions]="{standalone: true}" inputId="binary" />
        </div>

        <div class="flex justify-content-between my-1">
            <label for="email1" class="block text-900 font-medium mb-2">Include symbols</label>
            <p-checkbox [(ngModel)]="checked" [binary]="true" [ngModelOptions]="{standalone: true}" inputId="binary" />
        </div>

        <button pButton pRipple label="GeneratePassword" icon="pi pi-user" class="w-full mt-2"></button>
    </form>
</div>
